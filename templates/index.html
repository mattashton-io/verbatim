<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbatim - AI Transcription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .dark-mode { background-color: #0f172a; color: #f8fafc; }
        .light-mode { background-color: #f8fafc; color: #0f172a; }
        .output-box { height: 60vh; overflow-y: auto; }
    </style>
</head>
<body class="dark-mode transition-colors duration-300">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <!-- Header -->
        <header class="w-full max-w-4xl flex justify-between items-center mb-12">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Verbatim</h1>
            <button id="theme-toggle" class="p-2 rounded-full glass hover:bg-white/10 transition">
                <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="w-full max-w-4xl space-y-8">
            <!-- Upload Section -->
            <section id="upload-section" class="glass rounded-3xl p-8 text-center space-y-6">
                <p class="text-xl text-slate-400">Upload long-form audio (3+ hours supported)</p>
                <form id="upload-form" class="space-y-4">
                    <div class="relative group">
                        <input type="file" id="audio-file" name="audio_file" accept=".m4a,.mp3,.wav" class="hidden">
                        <label for="audio-file" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-slate-700 rounded-2xl cursor-pointer hover:border-blue-500 hover:bg-blue-500/5 transition group">
                            <svg class="w-12 h-12 text-slate-500 group-hover:text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <span id="file-name" class="text-sm text-slate-400 group-hover:text-blue-400">Click to select audio file (.m4a, .mp3, .wav)</span>
                        </label>
                    </div>
                    <button type="submit" id="submit-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-2xl shadow-lg shadow-blue-500/20 transition disabled:opacity-50">
                        Transcribe
                    </button>
                </form>
            </section>

            <!-- Loading Section -->
            <section id="loading-section" class="hidden glass rounded-3xl p-12 text-center space-y-6">
                <div class="flex justify-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500"></div>
                </div>
                <h2 class="text-2xl font-semibold">Uploading & Processing...</h2>
                <div class="w-full bg-slate-800 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 10%"></div>
                </div>
                <p id="status-text" class="text-slate-400 italic">Initializing pipeline...</p>
            </section>

            <!-- Result Section -->
            <section id="result-section" class="hidden space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold">Formatted Transcript</h2>
                    <button id="download-btn" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-xl transition flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        <span>Download</span>
                    </button>
                </div>
                <div id="transcript-output" class="output-box glass rounded-3xl p-8 prose prose-invert max-w-none whitespace-pre-wrap leading-relaxed">
                    <!-- Results go here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('audio-file');
        const fileName = document.getElementById('file-name');
        const uploadSection = document.getElementById('upload-section');
        const loadingSection = document.getElementById('loading-section');
        const resultSection = document.getElementById('result-section');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const transcriptOutput = document.getElementById('transcript-output');
        const downloadBtn = document.getElementById('download-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');

        // File Selection Label Update
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            moonIcon.classList.toggle('hidden');
            sunIcon.classList.toggle('hidden');
        });

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            if (!fileInput.files[0]) return;

            uploadSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.job_id) {
                    pollStatus(data.job_id);
                } else {
                    alert('Upload failed: ' + data.error);
                    resetUI();
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred during upload.');
                resetUI();
            }
        });

        async function pollStatus(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    const data = await response.json();

                    if (data.status === 'transcribing') {
                        progressBar.style.width = '40%';
                        statusText.textContent = 'Transcribing audio... (This may take a while for long files)';
                    } else if (data.status === 'refining') {
                        progressBar.style.width = '80%';
                        statusText.textContent = 'Refining text with Gemini 3 Flash...';
                    } else if (data.status === 'completed') {
                        clearInterval(interval);
                        showResult(data.result);
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        alert('Processing failed: ' + data.error);
                        resetUI();
                    }
                } catch (err) {
                    console.error('Polling error:', err);
                }
            }, 5000);
        }

        function showResult(text) {
            loadingSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            transcriptOutput.textContent = text;
        }

        function resetUI() {
            loadingSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            resultSection.classList.add('hidden');
            progressBar.style.width = '10%';
            statusText.textContent = 'Initializing pipeline...';
        }

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([transcriptOutput.textContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcript.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
